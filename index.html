<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>
    <form action="index.html" method="POST">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
      <hr class="contact-break">
      <fieldset>
        <legend>Contact Information</legend>
        <ul class="contact">
          <li>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required" required>
          </li>
          <li>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email" placeholder="Required" required>
          </li>
          <li>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone" placeholder="Required" required>
          </li>
          <li>
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address" placeholder="Required" required>
          </li>
          <li>
            <label for="city">City</label>
            <input type="text" id="city" name="user_city" placeholder="Required" required>
          </li>
          <li>
            <label for="state">State</label>
            <select id="state" name="user_state" required>
              <option value="" selected disabled hidden>Choose State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </li>
          <li>
            <label for="zip">Zip Code</label>
            <input type="number" id="zip" name="user_zip" placeholder="Required" required>
          </li>
        </ul>
      </fieldset>
      <hr class="newsletter-break">
      <fieldset>
        <legend>Newsletter</legend>
        <ul class="newsletter">
          <li>
            <label>Select the newsletters you would like to receive</label><br>
            <input type="checkbox" id="html" value="html_news" name="user_newsletters"><label for="html">HTML News</label><br>
            <input type="checkbox" id="css" value="css_news" name="user_newsletters"><label for="css">CSS News</label><br>
            <input type="checkbox" id="javascript" value="javascript_news" name="user_newsletters"><label for="javascript">HTML News</label>  
          </li>
          <li>
            <label>Newsletter format</label><br>
            <input type="radio" id="format_html" value="format_html" name="user_format"><label for="format_html">HTML</label><br>
            <input type="radio" id="format_plain" value="format_plain" name="user_format"><label for="format_plain">Plain text</label>
          </li>
          <li>
            <label for="other">Other topics you'd like to hear about</label><br>
            <textarea id="other" name="user_other"></textarea>
          </li>
        </ul>
      </fieldset>
      <div class="submit">
        <button type="submit">Sign Up</button>
      </div>
      <p class="copyright">Copyright The Code Review</p>
    </form>
  </body>
</html>
